<form id="payment-form" (ngSubmit)="onSubmit()">
  <div id="payment-element" #paymentElement>
    <!-- Stripe.js injects the Payment Element -->
  </div>
  <button id="submit" type="submit" class="shadow" [disabled]="disabledBtn">
    <div class="spinner hidden" id="spinner"></div>
    <span class="mdi mdi-check ms-2"></span>
    <span id="button-text">{{
       "pay now" | translate
    }}</span>
  </button>
  <div id="payment-message" class="hidden"></div>
</form>
