<section class="section pb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-dark text-center">
        <div class="section-title mb-4 pb-2">
          <h4 class="title mb-4">
            {{
              "when was the last time your body was in its best shape?"
                | translate
            }}
          </h4>
          <p class="para-desc mx-auto mb-0 text-muted">
            {{
              "The trainee must choose the last time her body was in its best shape so that the trainers can customize an appropriate training program suitable for her individual needs."
                | translate
            }}
          </p>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
    <div class="row justify-content-center">
      <div
        class="col-lg-6 col-11 mt-4 pt-2"
        *ngFor="let phase of LAST_TIME_BEST_SHAPE"
        (click)="selectPhase(phase)"
      >
        <div
          class="card blog blog-primary rounded bg-white border-0 bg-transparent"
          style="overflow: hidden"
        >
          <div
            class="card-body row card-title my-0 py-0 py-2 align-items-center"
            style="min-height: 10vh;background-color: rgba(255, 255, 255, 0.9);"
          >
            <h5 class="col my-0 py-0 mb-1">
              <span
                class="mdi mdi-arrow-right bg-white text-muted rounded p-2 pb-0"
              ></span>
            </h5>
            <h5 class="col my-0 py-0 text-muted">
              {{ phase | translate }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
