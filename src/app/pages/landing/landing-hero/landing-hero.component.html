<section class="bg-video-studio d-flex align-items-center" id="home">
  <div class="bg-video-wrapper">
    <video
      autoplay
      [muted]="'muted'"
      [loop]="true"
      style="object-fit: cover"
      height="100%"
      width="100%"
    >
      <source
        src="assets/imgs/common/hero-videoo.mp4#t=15"
        type="video/mp4"
      />
    </video>
  </div>
  <div class="bg-overlay bg-linear-gradient-3" style="opacity: 0.9"></div>
  <div class="container">
    <div class="row mt-5 mt-md-4">
      <div class="col-12">
        <div class="title-heading">
          <h5 class="fw-bold text-white title-dark">
            <i class="mdi mdi-weight-lifter text-danger align-middle"></i>
            {{ "main" | translate }}
          </h5>
          <h4 class="display-3 mt-4 fw-bold text-white title-dark">
            {{ "dark" | translate }} <br />
            <span class="text-danger">
              {{ "red" | translate }}
            </span>
          </h4>
          <span
            class="text-primary typewrite"
            data-period="2000"
            data-type='[ "Agency", "Software", "Technology", "Studio", "Webapps" ]'
          >
            <span class="wrap"> </span>
          </span>
          <p class="para-desc text-white-50">
            {{ "text" | translate }}
          </p>
          <div class="mt-4">
            <a
              [routerLink]="['/programs']"
              class="btn btn-lg btn-dark rounded-pill mt-1 ms-3"
            >
              {{ "our programs" | translate }}
            </a>

            <a
              [routerLink]="['/coaches']"
              class="btn btn-lg btn-outline-danger rounded-pill mt-1"
            >
              {{ "our coaches" | translate }}
            </a>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
</section>
<!-- FEATURES START -->
<section class="section pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="features-absolute">
          <div class="row g-2">
            <div class="col-md-6 col-6" *ngFor="let card of cat">
              <a
                [routerLink]="['/' + card.icon]"
                class="card features feature-primary feature-full-bg rounded shadow p-4 position-relative overflow-hidden border-0"
              >
                <div class="card-body p-0 content">
                  <h5 class="mb-3">
                    {{ card.title | translate }}
                  </h5>
                  <p class="para text-muted mb-3">
                    {{ card.subTitle | translate }}
                  </p>
                </div>
                <div class="position-absolute top-0 end-0">
                  <span
                    class="mdi mdi-human-{{ card.icon }} display-1 opacity-05"
                  ></span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
