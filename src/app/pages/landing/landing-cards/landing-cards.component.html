<section class="section">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-10">
        <div class="col-lg-3 col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
          <div class="form custom-form">
            <h1 class="mb-0">{{ "deep dive" | translate }}</h1>
          </div>
        </div>
      </div>

      <!--end col-->
    </div>
    <div class="row justify-content-center">
      <div class="row col-lg-10">
        <div class="col-lg-4 col-md-6 mt-4 pt-2" *ngFor="let card of cards">
          <ng-container *ngIf="card.isActive === true">
            <div class="card blog blog-primary rounded border-0 shadow">
              <div class="position-relative">
                <img
                  src="{{ card.imageUrl }}"
                  class="card-img-top rounded-top"
                  alt="..."
                />
                <div class="overlay rounded-top"></div>
              </div>
              <div class="card-body content">
                <h5>
                  <a
                    href="javascript:void(0)"
                    class="card-title title text-dark"
                    >{{ card.title }}</a
                  >
                </h5>
                <p class="text-muted">{{ card.subtitle }}</p>
                <div class="post-meta d-flex justify-content-between mt-3">
                  <ul class="list-unstyled mb-0 p-0">
                    <li class="list-inline-item ms-2 mb-0">
                      <a href="javascript:void(0)" class="text-muted like"
                        ><i class="uil uil-heart ms-1"></i>{{ card.likes }}</a
                      >
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript:void(0)" class="text-muted comments"
                        ><i class="uil uil-comment ms-1"></i
                        >{{ card.comments }}</a
                      >
                    </li>
                  </ul>
                  <a href="blog-detail.html" class="text-muted readmore"
                    >{{ card.button }}
                    <i class="uil uil-angle-left-b align-middle"></i
                  ></a>
                </div>
              </div>
              <div class="author">
                <small class="user d-block"
                  ><i class="uil uil-user"></i> {{ card.author }}</small
                >
                <small class="date">
                  <i class="uil uil-calendar-alt"></i> {{ card.date }}
                </small>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <!--end col-->
      <!--end col-->
    </div>
    <!--end row-->
  </div>
</section>
