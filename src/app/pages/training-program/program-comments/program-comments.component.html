<div class="row p-2" *ngIf="comments.length > 0">
  <h4 class="mt-lg-5 mt-4">آراء الطلبات :</h4>
  <ul
    class="media-list list-unstyled mb-0 border rounded mb-2"
    *ngFor="let comment of comments"
  >
    <li class="mt-4">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <a class="ps-3" href="#">
            <img
              src="{{ getRelatedUser(comment.user_id)?.img }}"
              class="img-fluid avatar avatar-md-sm rounded-circle shadow"
              alt="img"
            />
          </a>
          <div class="flex-1 commentor-detail">
            <h6 class="mb-0">
              <a href="javascript:void(0)" class="media-heading text-dark">
                {{ getRelatedUser(comment.user_id)?.name }}
              </a>
            </h6>
            <div>
              <span
                *ngFor="let starIndex of getStarRange(); let i = index"
                [class]="
                  i < comment.rating
                    ? 'mdi mdi-star text-warning'
                    : 'mdi mdi-star text-dark'
                "
              ></span>
            </div>
            <small class="text-muted">
              {{ comment.date | date }}
            </small>
          </div>
        </div>
        <a href="#" class="text-muted"><i class="mdi mdi-reply"></i> Reply </a>
      </div>
      <div class="mt-3">
        <p class="text-muted fst-italic p-3 bg-light rounded">
          {{ comment.comment }}
        </p>
      </div>

      <ul
        class="list-unstyled ps-4 ps-md-5 sub-comment"
        *ngFor="let replay of comment.replays"
      >
        <li class="mt-4">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <a class="ps-3" href="#">
                <img
                  src="{{ getRelatedUser(replay.user_id)?.img }}"
                  class="img-fluid avatar avatar-md-sm rounded-circle shadow"
                  alt="img"
                />
              </a>
              <div class="flex-1 commentor-detail">
                <h6 class="mb-0">
                  <a href="javascript:void(0)" class="text-dark media-heading">
                    {{ getRelatedUser(replay.user_id)?.name }}
                  </a>
                </h6>
                <small class="text-muted">
                  {{ replay.date | date }}
                </small>
              </div>
            </div>
            <div>
              <a href="#" class="text-muted"
                ><i class="mdi mdi-reply"></i> Reply</a
              >
            </div>
          </div>
          <div class="mt-3">
            <p class="text-muted fst-italic p-3 bg-light rounded">
              {{ replay.comment }}
            </p>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
