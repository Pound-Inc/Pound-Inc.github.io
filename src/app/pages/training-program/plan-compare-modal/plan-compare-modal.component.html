<div class="modal-header">
  <h4 class="modal-title text-muted">
    مقارنة الحزم لبرنامج التدريب: {{ program._id }}
  </h4>
</div>
<div class="modal-body">
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th *ngFor="let column of columns" scope="col">
          <ng-container
            *ngIf="column._id !== '_id' && column._id !== 'program_id'"
          >
            {{ translateBaseRoute + column.name | translate }}
          </ng-container>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plan of plans">
        <td *ngFor="let column of columns">
          <ng-container
            *ngIf="column._id !== '_id' && column._id !== 'program_id'"
          >
            {{ plan[column._id] }}
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="sendDataAndCloseModal()"
  >
    إغلاق
  </button>
</div>
