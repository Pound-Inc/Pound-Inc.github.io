<div class="border-bottom pb-4">
  <div class="row">
    <div class="col-md-12 mt-4 pt-2 pt-sm-0">
      <h5>{{  "certifications" | translate }}:</h5>
      <div class="row gap-2">
        <div
          class="col-sm-12 col-lg-5 d-flex features feature-primary key-feature align-items-center p-3 rounded bg-light mt-4 my-sm-0"
          *ngFor="let cert of certs"
        >
          <img src="{{ cert.imgUrl }}" class="avatar avatar-ex-sm" alt="" />
          <div class="flex-1 content me-3">
            <h4 class="title mb-0">{{ cert.title }}</h4>
            <p class="text-muted mb-0">{{ cert.desc }}</p>
            <p class="text-muted mb-0">
              <a href="javascript:void(0)" class="read-more">
                &#64;{{ cert.location }}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
