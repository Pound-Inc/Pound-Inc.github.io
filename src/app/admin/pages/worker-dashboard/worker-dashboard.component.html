<div class="bg-light">
  <!-- Start Page Content -->

  <main class="page-content bg-light p-4">
    <button class="btn btn-warning me-2" [routerLink]="['']">
      <span class="mdi mdi-arrow-left"></span>
      Home
    </button>
    <button class="btn btn-dark me-4" (click)="logout()">
      <span class="mdi mdi-logout"></span>
      Logout
    </button>
    <button class="btn btn-dark me-4" (click)="openCreateProgramModal()">
      <span class="mdi mdi-archive-plus"></span>
      Create Program
    </button>
    <button class="btn btn-dark">
      <span class="mdi mdi-phone"></span>
      Request a Mod
    </button>

    <div class="row row-cols-xl-5 row-cols-md-2 row-cols-1">
      <div class="col mt-4">
        <a
          href="#!"
          class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3"
        >
          <div class="d-flex align-items-center">
            <div class="icon text-center rounded-pill">
              <i class="uil uil-usd-circle fs-4 mb-0"></i>
            </div>
            <div class="flex-1 ms-3" *ngIf="orders.length > 0">
              <h6 class="mb-0 text-muted">Sells</h6>
              <p class="fs-5 text-dark fw-bold mb-0">
                <span class="counter-value" data-target="48575">{{
                  sells | currency
                }}</span>
              </p>
            </div>
          </div>

          <span class="text-success"
            ><i class="uil uil-arrow-growth"></i> 3.84%</span
          >
        </a>
      </div>
      <!--end col-->

      <div class="col mt-4">
        <a
          href="#!"
          class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3"
        >
          <div class="d-flex align-items-center">
            <div class="icon text-center rounded-pill">
              <i class="uil uil-shopping-bag fs-4 mb-0"></i>
            </div>
            <div class="flex-1 ms-3">
              <h6 class="mb-0 text-muted">Orders</h6>
              <p class="fs-5 text-dark fw-bold mb-0">
                <span class="counter-value" data-target="4800">
                  {{ orders.length }}
                </span>
              </p>
            </div>
          </div>

          <span class="text-success"
            ><i class="uil uil-arrow-growth"></i> 1.46%</span
          >
        </a>
      </div>
      <!--end col-->

      <div class="col mt-4">
        <a
          href="#!"
          class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3"
        >
          <div class="d-flex align-items-center">
            <div class="icon text-center rounded-pill">
              <i class="uil uil-store fs-4 mb-0"></i>
            </div>
            <div class="flex-1 ms-3">
              <h6 class="mb-0 text-muted">Programs</h6>
              <p class="fs-5 text-dark fw-bold mb-0">
                <span class="counter-value" data-target="145">
                  {{ programs.length }}
                </span>
              </p>
            </div>
          </div>
        </a>
      </div>
      <!--end col-->

      <div class="col mt-4">
        <a
          href="#!"
          class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3"
        >
          <div class="d-flex align-items-center">
            <div class="icon text-center rounded-pill">
              <i class="uil uil-users-alt fs-4 mb-0"></i>
            </div>
            <div class="flex-1 ms-3">
              <h6 class="mb-0 text-muted">Rank</h6>
              <p class="fs-5 text-dark fw-bold mb-0">
                <span class="counter-value" data-target="9">1.5</span>M
              </p>
            </div>
          </div>

          <span class="text-danger"
            ><i class="uil uil-chart-down"></i> 0.5%</span
          >
        </a>
      </div>
      <!--end col-->
    </div>

    <div class="layout-specing">
      <div class="row d-flex">
        <div class="col-12 mt-4">
          <app-order-table
            [AllOrders]="orders"
            [orders]="orders"
            [coach]="coach"
            [programs]="programs"
          ></app-order-table>
        </div>
        <div class="container">
          <div class="row mt-4">
            <div class="col-6">
              <app-program-table [programs$]="programs"></app-program-table>
            </div>
            <div class="col-6">
              <app-plan-table></app-plan-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
