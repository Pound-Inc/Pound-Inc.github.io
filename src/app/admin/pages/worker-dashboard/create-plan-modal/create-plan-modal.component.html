<!-- create-plan-modal.component.html -->
<div class="modal-header">
  <h4 class="modal-title">modify {{ plan.name }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="plan_id">Plan ID:</label>
      <input
        type="text"
        id="plan_id"
        formControlName="plan_id"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="coach_id">Coach ID:</label>
      <input
        type="text"
        id="coach_id"
        formControlName="coach_id"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="program_id">Program ID:</label>
      <input
        type="text"
        id="program_id"
        formControlName="program_id"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="delivery_days">Delivery Days:</label>
      <input
        type="number"
        id="delivery_days"
        formControlName="delivery_days"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">update</button>
  </form>
</div>
