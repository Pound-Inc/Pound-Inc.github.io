<div class="col-lg-8 col-12">
  <div class="card border-0 rounded shadow">
    <div class="card-body">
      <div class="mt-3 text-md-start text-center d-sm-flex">
        <img
          src="{{ user.img }}"
          class="avatar float-md-left avatar-medium rounded-circle shadow me-md-4"
          alt=""
        />
      </div>

      <form>
        <div class="row mt-4">
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">الاسم</label>
              <div class="form-icon position-relative">
                <i data-feather="user" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="name"
                  id="first"
                  type="text"
                  class="form-control ps-5"
                  [value]="user.name"
                />
              </div>
            </div>
          </div>

          <!--end col-->
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">البريد الالكتروني</label>
              <div class="form-icon position-relative">
                <i data-feather="mail" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="email"
                  id="email"
                  type="email"
                  class="form-control ps-5"
                  [value]="user.email"
                />
              </div>
            </div>
          </div>
          <!--end col-->
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">Country</label>
              <div class="form-icon position-relative">
                <i data-feather="bookmark" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="name"
                  id="occupation"
                  type="text"
                  class="form-control ps-5"
                  [value]="user.address.country"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">City</label>
              <div class="form-icon position-relative">
                <i data-feather="bookmark" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="name"
                  id="occupation"
                  type="text"
                  class="form-control ps-5"
                  [value]="user.address.city"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-icon position-relative">
                <i data-feather="bookmark" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="name"
                  id="occupation"
                  type="text"
                  class="form-control ps-5"
                  [value]="user.gender"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">dob</label>
              <div class="form-icon position-relative">
                <i data-feather="bookmark" class="fea icon-sm icons"></i>
                <input
                  disabled
                  name="name"
                  id="occupation"
                  type="text"
                  class="form-control ps-5"
                  value="{{ user.dob | date }}"
                />
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
        <div class="row">
          <div class="col-sm-12">
            <input
              disabled
              type="submit"
              id="submit"
              name="send"
              class="btn btn-primary"
              value="Save Changes"
            />
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </form>
      <!--end form-->
    </div>
  </div>
</div>
