<div class="modal-header">
  <h4 class="modal-title text-muted">جدول طلباتك:</h4>
</div>
<div class="modal-body">
  <table class="table table-striped table-responsive table-bordered">
    <thead>
      <tr>
        <th *ngFor="let column of columns" scope="col">
          <ng-container
            *ngIf="column._id !== '_id' && column._id !== 'user_id'"
          >
            {{ translateBaseRoute + column.name | translate }}
          </ng-container>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of orders">
        <!-- Display order details in the subsequent row -->
        <tr>
          <td *ngFor="let column of columns">
            <ng-container
              *ngIf="
                column._id !== '_id' &&
                column._id !== 'user_id' &&
                column._id !== 'addons' &&
                column._id !== 'items'
              "
            >
              {{ order[column._id] }}
            </ng-container>
            <ng-container
              *ngIf="column._id === 'items' || column._id === 'addons'"
            >
              <div *ngFor="let item of order[column._id]">
                {{ item.name | json }}
              </div>
            </ng-container>
          </td>
        </tr>
        <!-- Display Order ID above every row -->
        <tr>
          <td [attr.colspan]="columns.length">
            {{ order._id }}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="sendDataAndCloseModal()"
  >
    إغلاق
  </button>
</div>
