<div class="card border-0">
  <div>
    <h4 class="p-4">
      {{ translateBaseRoute + "Training Programs" | translate }}
    </h4>
    <div
      class="mb-3 row align-items-center justify-content-start ms-1 gap-2 px-2 col-12"
    >
      <div class="col-3 px-0 mx-0">
        <input
          id="table-complete-search"
          type="text"
          class="form-control"
          name="searchTerm"
          [(ngModel)]="tableConfig.searchTerm"
          placeholder="Search by Name..."
        />
      </div>
      <div class="col-2 px-0 mx-0">
        <button class="btn btn-light w-100 px-0 mx-0" (click)="editRow()">
          <span class="mdi mdi-plus"></span>
        </button>
      </div>
      <div class="col-2 px-0 mx-0">
        <button
          class="btn btn-secondary w-100 px-0 mx-0"
          [disabled]="!selectedRow"
          (click)="editRow()"
        >
          <span class="mdi mdi-pencil"></span>
        </button>
      </div>
      <div class="col-1 px-0 mx-0">
        <button
          class="btn btn-danger w-100 px-0 mx-0"
          [disabled]="!selectedRow"
          (click)="deleteRow()"
        >
          <span class="mdi mdi-delete"></span>
        </button>
      </div>
    </div>
  </div>

  <div
    class="table-responsive border-bottom border-light border-top rounded-bottom"
    style="height: 545px"
  >
    <form class="mt-3">
      <table class="table">
        <thead>
          <tr class="sticky-header">
            <th
              *ngFor="let column of columns"
              scope="col"
              sortable="name"
              (sort)="onSort($event)"
            >
              {{ column.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let program of programs$ | async"
            (click)="onRowClick(program)"
            [class.clicked-row]="selectedRow && selectedRow.id === program.id"
          >
            <td *ngFor="let column of columns">
              <ng-container *ngIf="column.type === 'text'">
                <td [style.width]="column.width + 'px'">
                  {{ formatValue(program[column.id]) }}
                </td>
              </ng-container>
              <ng-container *ngIf="column.type === 'lookup'">
                <td [style.width]="column.width + 'px'">
                  {{ formatValue(program[column.id]) }}
                  <div>
                    <small class="text-muted">
                      add reference to the lookup
                    </small>
                  </div>
                </td>
              </ng-container>

              <ng-container *ngIf="column.id === 'phases'">
                <td [style.width]="column.width + 'px'">
                  <div ngbDropdown container="body">
                    <button
                      type="button"
                      class="btn btn-light btn-sm"
                      ngbDropdownToggle
                    >
                      Details ({{ formatValue(program[column.id]).length }})
                    </button>
                    <div ngbDropdownMenu>
                      <div
                        ngbDropdownItem
                        disabled
                        *ngFor="let phase of formatValue(program[column.id])"
                      >
                        <h6>
                          {{ phase }} {{ program[column.id][phase] + "%" }}
                        </h6>
                        <div class="progress mt-1">
                          <div
                            class="progress-bar position-relative bg-secondary"
                            [style.width.%]="program[column.id][phase]"
                          ></div>
                        </div>
                        <div class="dropdown-divider"></div>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>
              <ng-container *ngIf="column.type === 'link'">
                <td [style.width]="column.width + 'px'">
                  <button
                    class="btn btn-light btn-sm me-1"
                    (click)="open(content)"
                  >
                    <span class="mdi mdi-content-copy"></span>
                  </button>
                  <button
                    class="btn btn-light btn-sm me-1"
                    (click)="open(content)"
                  >
                    <span class="mdi mdi-pencil"></span>
                  </button>
                  <button class="btn btn-light btn-sm" (click)="open(content)">
                    <span class="mdi mdi-open-in-new"></span>
                  </button>
                  <div
                    class="mt-1 truncate-text"
                    [ngStyle]="{ 'max-width.px': column.width }"
                  >
                    <small class="text-muted truncate-text">
                      {{ formatValue(program[column.id]) }}
                    </small>
                  </div>
                </td>
              </ng-container>
            </td>
          </tr>
          <tr
            *ngIf="!(programs$ | async)"
            colspan="4"
            style="text-align: center"
          >
            No programs found
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="tableConfig.page"
      [pageSize]="tableConfig.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="tableConfig.pageSize"
    >
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="50">50 items per page</option>
      <option [ngValue]="100">100 items per page</option>
    </select>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body">ad</div>
</ng-template>
