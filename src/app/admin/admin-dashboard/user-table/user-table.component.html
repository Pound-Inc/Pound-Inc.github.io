<div class="card border-0">
  <div>
    <h4 class="p-4">
      {{ translateBaseRoute + "Training users" | translate }}
    </h4>
    <div
      class="mb-3 row align-items-center justify-content-start ms-1 gap-2 px-2 col-12"
    >
      <div class="col-3 px-0 mx-0">
        <input
          id="table-complete-search"
          type="text"
          class="form-control"
          name="searchTerm"
          [(ngModel)]="userService.searchTerm"
          placeholder="Search by Name..."
        />
      </div>
      <div class="col-2 px-0 mx-0">
        <button class="btn btn-light w-100 px-0 mx-0" (click)="editRow()">
          <span class="mdi mdi-plus"></span>
        </button>
      </div>
      <div class="col-2 px-0 mx-0">
        <button
          class="btn btn-secondary w-100 px-0 mx-0"
          [disabled]="!selectedCountry"
          (click)="editRow()"
        >
          <span class="mdi mdi-pencil"></span>
        </button>
      </div>
      <div class="col-1 px-0 mx-0">
        <button
          class="btn btn-danger w-100 px-0 mx-0"
          [disabled]="!selectedCountry"
          (click)="deleteRow()"
        >
          <span class="mdi mdi-delete"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive shadow rounded-bottom" style="height: 545px">
    <form class="mt-3">
      <table class="table">
        <thead>
          <tr class="sticky-header">
            <th
              *ngFor="let key of columns; let firstColumn = first"
              scope="col"
              [ngClass]="{ 'sticky-column': firstColumn }"
              sortable="name"
              (sort)="onSort($event)"
            >
              {{ key.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let program of users$ | async"
            (click)="onRowClick(program)"
            [class.clicked-row]="
              selectedCountry && selectedCountry.id === program.id
            "
          >
            <td
              [ngClass]="{ 'sticky-column': key === columns[0] }"
              *ngFor="let key of columns"
            >
              <ng-container *ngIf="key.type === 'text' && key.id !== 'role'">
                <td [style.minWidth]="key.width + 'px'">
                  {{ formatValue(program[key.id]) }}
                </td>
              </ng-container>

              <ng-container *ngIf="key.id === 'role'">
                <td class="text-capitalize" [style.minWidth]="key.width + 'px'">
                  <span
                    style="color: #dc3545"
                    class="mdi mdi-shield-crown-outline"
                    *ngIf="formatValue(program[key.id]) === 'admin'"
                  ></span>
                  <span
                    style="color: #35c9dc"
                    class="mdi mdi-card-account-details-outline"
                    *ngIf="formatValue(program[key.id]) === 'worker'"
                  ></span>
                  <span
                    style="color: #6c757d"
                    class="mdi mdi-account-outline"
                    *ngIf="formatValue(program[key.id]) === 'user'"
                  ></span>
                  <span class="ms-2">{{ formatValue(program[key.id]) }}</span>
                </td>
              </ng-container>

              <ng-container *ngIf="key.type === 'date'">
                <td [style.minWidth]="key.width + 'px'">
                  {{ formatValue(program[key.id]) | date }}
                </td>
              </ng-container>

              <ng-container *ngIf="key.type === 'link'">
                <td [style.minWidth]="key.width + 'px'">
                  <button
                    class="btn btn-light btn-sm me-1"
                    (click)="open(content)"
                  >
                    <span class="mdi mdi-content-copy"></span>
                  </button>
                  <button
                    class="btn btn-light btn-sm me-1"
                    (click)="open(content)"
                  >
                    <span class="mdi mdi-pencil"></span>
                  </button>
                  <button class="btn btn-light btn-sm" (click)="open(content)">
                    <span class="mdi mdi-open-in-new"></span>
                  </button>
                  <div class="mt-1">
                    <small class="text-muted">
                      {{ formatValue(program[key.id]) }}
                    </small>
                  </div>
                </td>
              </ng-container>
            </td>
          </tr>
          <tr *ngIf="!(users$ | async)" colspan="4" style="text-align: center">
            No users found
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="userService.page"
      [pageSize]="userService.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="userService.pageSize"
    >
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="50">50 items per page</option>
      <option [ngValue]="100">100 items per page</option>
    </select>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body">ad</div>
</ng-template>
