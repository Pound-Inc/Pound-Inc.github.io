<div class="container mt-4">
  <div class="grid-calendar">
    <div class="row calendar-week-header">
      <div class="col-xs-1 grid-cell" *ngFor="let day of days; let j = index">
        <div>
          <div>
            <span>{{ day }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row calendar-week" *ngFor="let row of rows; let i = index">
      <div class="col-xs-1 grid-cell" *ngFor="let day of days; let j = index">
        <ng-container *ngFor="let trainingCard of trainingCards">
          <div
            *ngIf="
              trainingCard.position[0] == i && trainingCard.position[1] == j
            "
            (click)="openModal(i, j)"
            class="card features feature-primary feature-clean p-4 px-md-3 bg-light border-0 rounded-md text-center job-box job-primary"
            [class.opened]="trainingCard.isOpened"
            [class.can-be-opened]="canBeOpened(trainingCard)"
            [class.locked]="!canBeOpened(trainingCard) && !trainingCard.isOpened"
          >
            <div class="icons text-center mx-auto">
              <i class="mdi mdi-account h3 text-danger bg-white rounded"></i>
            </div>

            <div class="card-body p-0 content">
              <h5 class="mt-4 text-muted">{{ trainingCard.title }}</h5>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
