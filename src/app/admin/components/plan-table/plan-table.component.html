<div class="card border-0">
  <div>
    <h4 class="p-4">
      {{ translateBaseRoute + "Program plans" | translate }}
    </h4>
    <div
      class="mb-3 row align-items-center justify-content-start ms-1 gap-2 px-2 col-12"
    >
      <div class="col-3 px-0 mx-0">
        <input
          id="table-complete-search"
          type="text"
          class="form-control"
          name="searchTerm"
          [(ngModel)]="tableConfig.searchTerm"
          placeholder="Search by Name..."
        />
      </div>
      <div class="col-2 px-0 mx-0">
        <button class="btn btn-light w-100 px-0 mx-0" (click)="editRow()">
          <span class="mdi mdi-plus"></span>
        </button>
      </div>
      <div class="col-2 px-0 mx-0">
        <button
          class="btn btn-secondary w-100 px-0 mx-0"
          [disabled]="!selectedRow"
          (click)="editRow()"
        >
          <span class="mdi mdi-pencil"></span>
        </button>
      </div>
      <div class="col-1 px-0 mx-0">
        <button
          class="btn btn-danger w-100 px-0 mx-0"
          [disabled]="!selectedRow"
          (click)="deleteRow()"
        >
          <span class="mdi mdi-delete"></span>
        </button>
      </div>
    </div>
  </div>

  <div
    class="table-responsive border-bottom border-top border-light rounded-bottom"
    style="height: 545px"
  >
    <form class="mt-3">
      <table class="table">
        <thead>
          <tr class="sticky-header">
            <th
              *ngFor="let key of columns"
              scope="col"
              sortable="name"
              (sort)="onSort($event)"
            >
              {{ key.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let plan of filteredPlans$"
            (click)="onRowClick(plan)"
            [class.clicked-row]="selectedRow && selectedRow._id === plan._id"
          >
            <td *ngFor="let key of columns">
              <ng-container *ngIf="key.type === 'text'">
                <td>
                  {{ formatValue(plan[key._id]) }}
                </td>
              </ng-container>
              <ng-container *ngIf="key.type === 'number'">
                <td>
                  {{ formatValue(plan[key._id]) }}
                </td>
              </ng-container>
            </td>
          </tr>
          <tr *ngIf="!filteredPlans$" colspan="4" style="text-align: center">
            No plans found
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="tableConfig.page"
      [pageSize]="tableConfig.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="tableConfig.pageSize"
    >
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="50">50 items per page</option>
      <option [ngValue]="100">100 items per page</option>
    </select>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body">ad</div>
</ng-template>
