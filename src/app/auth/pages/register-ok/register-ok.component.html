<!-- Hero Start -->
<section class="bg-home bg-light d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-center">
          <div
            class="icon d-flex align-items-center justify-content-center bg-soft-primary rounded-circle mx-auto"
            style="height: 90px; width: 90px"
          >
            <i class="uil uil-thumbs-up align-middle h1 mb-0"></i>
          </div>
          <h1 class="my-4 fw-bold">
            {{ translateBaseRoute + "Thank You for Signing Up!" | translate }}
          </h1>
          <p class="text-muted para-desc mx-auto">
            {{
              translateBaseRoute +
                "Explore our website to find the perfect coach who will guide you on your training journey"
                | translate
            }}
          </p>

          <button type="submit" class="mt-3">
            <span>
              <span class="highlight-bg"></span>
              <span class="button-text">
                {{
                  translateBaseRoute + "Start your training journey" | translate
                }}
              </span>
            </span>
          </button>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>

  <!--end container-->
</section>
<!--end section-->
