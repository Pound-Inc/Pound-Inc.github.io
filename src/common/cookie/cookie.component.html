<!-- Cookies Start -->
<div *ngIf="isCookieAlert" class="card cookie-popup shadow rounded py-3 px-4">
    <p class="text-muted mb-0" >
      This website uses cookies to provide you with a great user experience. By
      using it, you accept our
      <a href="" target="_blank" class="text-danger h6">use of cookies</a>
    </p>
    <div class="cookie-popup-actions text-end">
      <button (click)="isCookieAlert = false">
        <i class="uil uil-times text-dark fs-4"></i>
      </button>
    </div>
  </div>
  <!--Note: Cookies Js including in plugins.init.js (path like; js/plugins.init.js) and Cookies css including in _helper.scss (path like; scss/_helper.scss)-->
  <!-- Cookies End -->
